<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
   <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar"  style="background-color:bisque;" >Comidas Rapidas vegetarianas</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="mb-3">
                <label class="form-label">Pedido</label>
                <input id="inp_pedidos"  class="form-control" type="text" placeholder="ingrese su menu">
            </div>
            <div class="mb-3">
                <label class="form-label">Combo</label>
              
               <select  id="slt_cat" class="form-select" aria-level="default select example">
                <option value="0">Seleccione</option>
                <option value="1">Familiar</option>
                <option value="2">Mediano</option>
                <option value="3">Individual</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Imagen</label>
                <input id="inp_imagen"  class="form-control" type="text" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input id="inp_precio"  class="form-control" type="text" placeholder="precio total">
            </div>
  <button id="btn_guardar">Guardar Pedido</button>
  <button id="btn_actualizar" style="display: none;">Actualizar</button>
        </div>
        <div class="col-lg-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>N° </th>
                        <th>imagen</th>
                        <th>pedidos</th>
                        <th>combo</th>
                        <th>precio</th>
                    </tr>
                </thead>
                <tbody id="t_body">

                </tbody>

            </table>
        

            </div>

    </div>
</div>
<div id="mymodal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Estás seguro de realizar esta acción?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="btn_eliminar" type="button" class="btn btn-primary">Eliminar</button>
        </div>
      </div>
    </div>
  </div>


    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
    </body>
</html>
