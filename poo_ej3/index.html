<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="bootstrap.bundle.min.js"></script> 
</head>

<body>
    <nav class="navbar"  style="background-color:#ffd1cc ;" >PRODUCTOS</nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb_3">
                    <label class="form-label">Descripcion</label>
                    <input id="inp_descripcion"  class="form-control" type="text">
                </div>
                <div class="mb_3">
                    <label class="form-label">Precio de venta</label>
                    <input id="inp_precio_venta"  class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">categorias</label>
                    <select  id="slt_cat" class="form-select" aria-level="default select example">
                    <option selected>Seleccione</option>
                    <option value="1">Heladeras</option>
                    <option value="2">Cocinas</option>
                    <option value="3">TV</option>
                    </select>
                </div>
            
                <button id="btn_guardar">Guardar</button>
                <button style="display: none;"  id="btn_actualizar" class="btn btn_primary">Actualizar</button>
            </div>
            <div class="col-lg-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>N° </th>
                        <th>Descripcion</th>
                        <th>Precio de Venta</th>
                        <th>Categoria</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="t_body">

                </tbody>

            </table>
        

            </div>
        </div>
    </div>
    <div id="mymodal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Estás seguro de realizar esta acción?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="btn_eliminar" type="button" class="btn btn-primary">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

    
    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
</body>
</html>
